            <section>
                <h2>Ta Kontakt med oss i dag</h2>
                <form method="post" action="functions.js">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Nora Nordmann.." id="navn" maxlength="45" required>

                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    </label>
                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?">
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" required></textarea>
                    </label>
                    <label>
                        Nei
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Ja
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Kanskje
                        <input type="radio" name="valg">
                    </label>
                    <input type="button" value="Send melding" onclick="NameLabel()">
                    <label>
                        Favoritt mat:
                        <select>
                            <option value="pizza">Pizza</option>
                            <option value="taco">Taco</option>
                            <option value="risotto">Risotto</option>
                        </select>
                    </label>
                    <label id="navnLabel">Navn</label>
                </form>
            </section>
